<!DOCTYPE html>
<html lang="en">
  <head>
<title>Three Differently Styled Div Blocks</title>
<style>
.div1{
    width: 300px;
    height: 150px;
    background-color: lightblue;
    border: 2px solid blue;
    padding: 10px;
    margin: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
}
.div1 p{
    font-size: 20px;
    color: darkblue;
}
.div2{
    width: 300px;
    height: 150px;
    background-color: lightgreen;
    border: 2px solid green;
    padding: 10px;
    margin: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
}
.div2 h1{
    font-size: 20px;
    color: darkgreen;
}
</style>
  </head>
  <body>
     <h1>Two Differently Styled Div Blocks</h1>
    <div class="div1">
      <p>This is a simple div block.</p>
    </div>
    <div class="div2">
      <h1>Another Div Block</h1>
      <p>This is another div block.</p>  
     </div>
  </body>
</html>
