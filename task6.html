<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image with Heading and Paragraph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f4f8;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    a img {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    a img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    a img:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Portfolio</h1>
  <p>Click the image below to explore my projects and learn more about my work in web development.</p>

  <!-- Clickable, scalable image -->
 <a href="https://www.w3schools.com" target="_blank">
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools Logo">
  </a>
</body>
</html>
